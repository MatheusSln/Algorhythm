<div class="container main-container">
    <h3>Tem certeza que deseja excluir o fornecedor ?</h3>
    <hr />

    <div class="alert alert-danger" *ngIf="errors.length > 0">
        <h3 id="msgRetorno">Opa! Alguma coisa n√£o deu certo:</h3>
        <ul>
            <li *ngFor="let error of errors">{{ error }}</li>
        </ul>
    </div>

    <dl class="row">
        <dt class="col-sm-2">
            <label class="control-label">Enunciado</label>
        </dt>
        <dd class="col-sm-10">
            {{ exercise.question }}
        </dd>
        <dt class="col-sm-2">
            <label class="control-label">Alternativas</label>
        </dt>
        <dd class="col-sm-10">
            {{ exercise.alternatives.join(", ") }}
        </dd>  
        <dt class="col-sm-2">
            <label class="control-label">Alternativa Correta</label>
        </dt>
        <dd class="col-sm-10">
            {{ exercise.correctAlternative }}
        </dd>               
    </dl>

    <div>
        <a class="btn btn-danger" href="javascript:void(0)" (click)="deleteExercise()">Excluir</a>&nbsp;
        <a class="btn btn-info" [routerLink]="['/exercise/list']">Voltar</a>
    </div>
</div>
