<div class="container main-container">
    <h1>Cadastro</h1>

    <form novalidate (ngSubmit)="addAccount()" [formGroup]="registerForm">

        <h4>Crie sua conta</h4>
        <hr>

        <div class="alert alert-danger" *ngIf="errors.length > 0">
            <h3 id="msgRetorno">Opa! Alguma coisa não deu certo:</h3>
            <ul>
                <li *ngFor="let error of errors">{{ error }}</li>
            </ul>
        </div>

        <div class="form-group">
            <label class="col-md-2 control-label">E-mail</label>
            <div class="col-md-10">
                <input class="form-control" id="email" type="text" placeholder="E-mail (obrigatório)" formControlName="email" [ngClass]="{'is-invalid': displayMessage.email }" />
                <span class="text-danger" *ngIf="displayMessage.email">
                                <p [innerHTML]="displayMessage.email"></p>
                            </span>
            </div>
        </div>

        <div class="form-group">
            <label class="col-md-2 control-label">Nome</label>
            <div class="col-md-10">
                <input class="form-control" id="name" type="text" placeholder="Nome (obrigatório)" formControlName="name" [ngClass]="{'is-invalid': displayMessage.name }" />
                <span class="text-danger" *ngIf="displayMessage.name">
                                <p [innerHTML]="displayMessage.name"></p>
                            </span>
            </div>
        </div>   
        
        <div class="form-group">
            <label class="col-md-2 control-label">Idade</label>
            <div class="col-md-10">
                <input class="form-control" id="age" type="number" placeholder="Idade (obrigatório)" formControlName="age" [ngClass]="{'is-invalid': displayMessage.age }" />
                <span class="text-danger" *ngIf="displayMessage.age">
                                <p [innerHTML]="displayMessage.age"></p>
                            </span>
            </div>
        </div>         

        <div class="form-group">
            <label class="col-md-2 control-label">Senha</label>
            <div class="col-md-10">
                <input class="form-control" id="password" type="password" placeholder="Senha (obrigatório)" formControlName="password" [ngClass]="{'is-invalid': displayMessage.password }" />
                <span class="text-danger" *ngIf="displayMessage.password">
                                <p [innerHTML]="displayMessage.password"></p>
                            </span>
            </div>
        </div>

        <div class="form-group">
            <label class="col-md-2 control-label">Confirme a Senha</label>
            <div class="col-md-10">
                <input class="form-control" id="confirmPassword" type="password" placeholder="Confirme a Senha (obrigatório)" formControlName="confirmPassword" [ngClass]="{'is-invalid': displayMessage.confirmPassword }" />
                <span class="text-danger" *ngIf="displayMessage.confirmPassword">
                                <p [innerHTML]="displayMessage.confirmPassword"></p>
                            </span>
            </div>
        </div>

        <div class="form-group">
            <div class="col-md-4 col-md-offset-2">
                <span><button class="btn btn-success" id="Registrar" [disabled]="!registerForm.valid" type="submit">Registrar</button></span>
            </div>
        </div>
    </form>
</div>
