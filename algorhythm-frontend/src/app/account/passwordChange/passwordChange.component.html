<div class="container main-container">
    <h1>Trocar senha</h1>

    <form novalidate (ngSubmit)="changePassword()" [formGroup]="changePasswordForm">

        <h4>Troque sua senha</h4>
        <hr>

        <div class="alert alert-danger" *ngIf="errors.length > 0">
            <h3 id="msgRetorno">Opa! Alguma coisa não deu certo:</h3>
            <ul>
                <li *ngFor="let error of errors">{{ error }}</li>
            </ul>
        </div>   

        <div class="form-group">
            <label class="col-md-2 control-label">Nova Senha</label>
            <div class="col-md-10">
                <input class="form-control" id="password" type="password" placeholder="Senha (obrigatório)" formControlName="password" [ngClass]="{'is-invalid': displayMessage.password }" />
                <span class="text-danger" *ngIf="displayMessage.password">
                                <p [innerHTML]="displayMessage.password"></p>
                            </span>
            </div>
        </div>

        <div class="form-group">
            <label class="col-md-2 control-label">Confirme a Senha</label>
            <div class="col-md-10">
                <input class="form-control" id="confirmPassword" type="password" placeholder="Confirme a Senha (obrigatório)" formControlName="confirmPassword" [ngClass]="{'is-invalid': displayMessage.confirmPassword }" />
                <span class="text-danger" *ngIf="displayMessage.confirmPassword">
                                <p [innerHTML]="displayMessage.confirmPassword"></p>
                            </span>
            </div>
        </div>        

        <div class="form-group">
            <div class="col-md-4 col-md-offset-2">
                <span><button class="btn btn-success" id="change" [disabled]="!changePasswordForm.valid" type="submit">Trocar Senha</button></span>&nbsp;
            </div>
        </div>
    </form>
</div>
